<style>*{box-sizing:border-box;margin:0;padding:0}:root{--accent:#3c5277}body{min-height:100vh;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;background:#000;color:#f5f5f7}.bg{position:fixed;inset:0;z-index:-1}.bg::before{content:"";position:absolute;inset:-50%;width:200%;height:200%;background:radial-gradient(ellipse 50% 40% at 50% 20%,rgba(41,151,255,0.4),transparent 50%),radial-gradient(ellipse 40% 30% at 80% 10%,rgba(191,90,242,0.35),transparent 40%),radial-gradient(ellipse 35% 25% at 20% 80%,rgba(48,209,88,0.3),transparent 40%);animation:drift 20s ease-in-out infinite alternate}@keyframes drift{to{transform:translate(2%,2%)}}.header{position:fixed;top:0;left:0;right:0;z-index:100;background:rgba(0,0,0,0.7);backdrop-filter:blur(20px);padding:16px 24px;border-bottom:1px solid rgba(255,255,255,0.08);transition:transform 0.4s,opacity 0.3s}.header.hidden{transform:translateY(-100%);opacity:0}.header-inner{max-width:1400px;margin:0 auto;display:flex;align-items:center;gap:18px}.header-back{width:44px;height:44px;border-radius:12px;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.1);color:#f5f5f7;font-size:20px;cursor:pointer;display:none;align-items:center;justify-content:center}.header-back.visible{display:flex}.header-icon{width:52px;height:52px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:24px;box-shadow:0 8px 32px rgba(0,0,0,0.4);background-size:cover}.header-text{flex:1}.header-title{font-size:20px;font-weight:600}.header-breadcrumb{font-size:13px;color:#86868b;margin-top:3px}.header-count{font-size:13px;color:#86868b;padding:10px 18px;border-radius:999px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.08)}.header-hide{width:40px;height:40px;border-radius:10px;background:rgba(255,69,58,0.2);border:1px solid rgba(255,69,58,0.3);color:#ff453a;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}.header-hide:hover{background:rgba(255,69,58,0.3)}.trigger{position:fixed;top:0;left:0;right:0;height:32px;z-index:99;cursor:pointer;display:none}.trigger.visible{display:block}.trigger-dots{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:flex;gap:6px}.trigger-dot{width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,0.12)}.trigger:hover .trigger-dot{background:rgba(255,255,255,0.5)}main{padding:28px;min-height:100vh;padding-top:110px;transition:padding-top 0.4s}main.shift{padding-top:28px}.page{max-width:1400px;margin:0 auto}.controls{display:flex;flex-wrap:wrap;gap:14px;margin-bottom:28px;padding:24px;background:rgba(255,255,255,0.03);backdrop-filter:blur(20px);border-radius:20px;border:1px solid rgba(255,255,255,0.1)}.search{flex:1;min-width:200px}.search input{width:100%;padding:16px 18px;border-radius:14px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.04);font-size:16px;color:#f5f5f7}.search input:focus{outline:none;border-color:var(--accent)}select{padding:16px 18px;border-radius:14px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.04);font-size:16px;color:#f5f5f7}select option{background:#1c1c1e}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:24px}.folder{background:rgba(255,255,255,0.04);backdrop-filter:blur(20px);border-radius:24px;padding:40px 32px;cursor:pointer;transition:all 0.4s;text-align:center;border:2px solid rgba(255,255,255,0.1);position:relative}.folder::before{content:"";position:absolute;inset:-3px;border-radius:27px;background:linear-gradient(135deg,rgba(41,151,255,0.4),rgba(191,90,242,0.4));z-index:-1;opacity:0;transition:opacity 0.3s}.folder:hover{transform:translateY(-8px);border-color:rgba(255,255,255,0.3);box-shadow:0 30px 60px rgba(0,0,0,0.4),0 0 80px color-mix(in srgb,var(--accent) 50%,transparent)}.folder:hover::before{opacity:1}.folder-icon{width:96px;height:96px;border-radius:24px;margin:0 auto 24px;display:flex;align-items:center;justify-content:center;font-size:48px;background-size:cover;box-shadow:0 16px 48px rgba(0,0,0,0.4)}.folder-name{font-size:22px;font-weight:600;color:#f5f5f7;margin-bottom:8px}.folder-count{font-size:15px;color:#86868b}.item{background:rgba(255,255,255,0.04);backdrop-filter:blur(20px);border-radius:20px;padding:28px;cursor:pointer;transition:all 0.4s;text-decoration:none;display:block;border:2px solid rgba(255,255,255,0.1);position:relative}.item::before{content:"";position:absolute;inset:-3px;border-radius:23px;background:linear-gradient(135deg,rgba(41,151,255,0.5),rgba(191,90,242,0.5));z-index:-1;opacity:0;transition:opacity 0.3s}.item:hover{transform:translateY(-6px);border-color:rgba(255,255,255,0.3);box-shadow:0 24px 48px rgba(0,0,0,0.4),0 0 60px rgba(41,151,255,0.4)}.item:hover::before{opacity:1}.item.featured{background:linear-gradient(135deg,var(--accent),#bf5af2);border-color:transparent}.item.featured::before{display:none}.item.featured *{color:white!important}.item-head{display:flex;justify-content:space-between;margin-bottom:14px}.item-label{font-size:11px;text-transform:uppercase;letter-spacing:0.08em;color:#86868b;font-weight:600}.item-badge{padding:6px 14px;border-radius:999px;background:linear-gradient(135deg,#30d158,#28a745);color:white;font-size:10px;font-weight:700}.item-title{font-size:20px;font-weight:600;color:#f5f5f7;margin-bottom:12px}.item-desc{font-size:15px;color:#86868b;margin-bottom:20px}.item-meta{display:flex;justify-content:space-between;font-size:13px;color:#86868b}.item-link{color:var(--accent);font-weight:600}.empty{text-align:center;padding:100px 32px;color:#86868b;grid-column:1/-1}.empty-icon{font-size:72px;margin-bottom:24px;opacity:0.3}.empty-title{font-size:22px;font-weight:600;color:#f5f5f7}footer{margin-top:80px;padding:28px;text-align:center;font-size:13px;color:rgba(255,255,255,0.15)}</style>

<div class="bg"></div>
<header class="header" id="header"><div class="header-inner"><button class="header-back" id="backBtn" onclick="goBack()">‚Üê</button><div class="header-icon" id="headerIcon" style="background:#3c5277">üìö</div><div class="header-text"><div class="header-title" id="headerTitle">English Resources</div><div class="header-breadcrumb" id="headerBreadcrumb">Select a folder</div></div><div class="header-count" id="headerCount">Loading...</div><button class="header-hide" onclick="hideHeader()">‚úï</button></div></header>

<script>var SITE_NAME="English Resources",SITE_ICON="üìö",SITE_COLOR="#3c5277",REPO="https://harashima-eng.github.io/English-Resources/",folders=[],items=[],navStack=[],cur=null,headerHidden=false;function $(i){return document.getElementById(i)}function esc(s){return String(s||"").replace(/[&<>"']/g,function(c){return({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"})[c]})}function isNew(d){return d&&(Date.now()-new Date(d))/864e5<=7}function getKids(p){return folders.filter(function(f){return f.parentId===p}).sort(function(a,b){return(a.order||0)-(b.order||0)})}function getCount(id){var c=items.filter(function(i){return i.folderId===id}).length;getKids(id).forEach(function(k){c+=getCount(k.id)});return c}function render(){var grid=$("grid"),ctrl=$("controls");if(!cur){ctrl.style.display="none";var roots=getKids(null);if(!roots.length)return grid.innerHTML='<div class="empty"><div class="empty-icon">üìÅ</div><div class="empty-title">No Folders</div></div>';grid.innerHTML=roots.map(function(f){var style=f.iconImage?"background-image:url("+f.iconImage+");background-color:transparent;":"background:"+(f.color||"#2997ff");return'<div class="folder" onclick="openF(\''+f.id+'\')"><div class="folder-icon" style="'+style+'">'+(f.iconImage?"":f.icon||"üìÅ")+'</div><div class="folder-name">'+esc(f.name)+'</div><div class="folder-count">'+getCount(f.id)+' items</div></div>'}).join("");updateHdr();return}ctrl.style.display="flex";var q=$("search").value.toLowerCase(),subs=getKids(cur),its=items.filter(function(i){return i.folderId===cur&&(!q||(i.title||"").toLowerCase().indexOf(q)>=0||(i.keywords||"").toLowerCase().indexOf(q)>=0)});var sv=$("sort").value;its.sort(function(a,b){return sv==="newest"?(b.date||"").localeCompare(a.date||""):sv==="oldest"?(a.date||"").localeCompare(b.date||""):sv==="title"?(a.title||"").localeCompare(b.title||""):(a.order||0)-(b.order||0)});if(!subs.length&&!its.length){grid.innerHTML='<div class="empty"><div class="empty-icon">üì≠</div><div class="empty-title">Empty</div></div>';updateHdr();return}var html="";subs.forEach(function(sf){var style=sf.iconImage?"background-image:url("+sf.iconImage+");background-color:transparent;":"background:"+(sf.color||"#6b7280");html+='<div class="folder" onclick="openF(\''+sf.id+'\')"><div class="folder-icon" style="'+style+'">'+(sf.iconImage?"":sf.icon||"üìÅ")+'</div><div class="folder-name">'+esc(sf.name)+'</div><div class="folder-count">'+getCount(sf.id)+' items</div></div>'});its.forEach(function(it){var feat=(it.tags||[]).indexOf("Featured")>=0,tags=(it.tags||[]).filter(function(t){return t!=="Featured"}).slice(0,2).join(" ¬∑ "),url=it.filePath?REPO+it.filePath:"#";html+='<a href="'+esc(url)+'" target="_blank" class="item '+(feat?"featured":"")+'"><div class="item-head"><span class="item-label">'+(tags||"Resource")+'</span>'+(isNew(it.date)?'<span class="item-badge">NEW</span>':"")+'</div><div class="item-title">'+esc(it.title||"Untitled")+'</div><div class="item-desc">'+esc(it.keywords||"")+'</div><div class="item-meta"><span>'+(it.date||"")+(it.minutes?" ¬∑ "+it.minutes+"min":"")+'</span><span class="item-link">Open ‚Üí</span></div></a>'});grid.innerHTML=html;updateHdr()}function openF(id){if(cur)navStack.push(cur);cur=id;$("search").value="";render();try{history.pushState({folder:id},"","?folder="+id)}catch(e){}}function goBack(){cur=navStack.pop()||null;$("search").value="";render();try{history.pushState(cur?{folder:cur}:{},"",cur?"?folder="+cur:"?")}catch(e){}}function updateHdr(){var back=$("backBtn"),icon=$("headerIcon"),title=$("headerTitle"),bc=$("headerBreadcrumb"),count=$("headerCount");if(!cur){back.classList.remove("visible");icon.textContent=SITE_ICON;icon.style.background=SITE_COLOR;icon.style.backgroundImage="";title.textContent=SITE_NAME;bc.textContent="Select a folder";count.textContent=getKids(null).length+" folders";return}back.classList.add("visible");var f=folders.find(function(x){return x.id===cur});if(f&&f.iconImage){icon.style.backgroundImage="url("+f.iconImage+")";icon.style.background="transparent";icon.textContent=""}else{icon.textContent=f?f.icon||"üìÅ":"üìÅ";icon.style.background=f?f.color||"#6b7280":"#6b7280";icon.style.backgroundImage=""}title.textContent=f?f.name:"Folder";var path=[],p=f;while(p){path.unshift(p.name);p=p.parentId?folders.find(function(x){return x.id===p.parentId}):null}bc.textContent=path.join(" ‚Ä∫ ");count.textContent=getKids(cur).length+" folders, "+items.filter(function(i){return i.folderId===cur}).length+" items"}function checkUrl(){var p=new URLSearchParams(location.search).get("folder");if(p&&folders.find(function(f){return f.id===p})){cur=p;var f=folders.find(function(x){return x.id===p});while(f&&f.parentId){navStack.unshift(f.parentId);f=folders.find(function(x){return x.id===f.parentId})}}}window.onpopstate=function(e){cur=e.state?e.state.folder:null;if(!cur)navStack=[];render()};function hideHeader(){headerHidden=true;$("header").classList.add("hidden");$("trigger").classList.add("visible");$("main").classList.add("shift")}function showHeader(){headerHidden=false;$("header").classList.remove("hidden");$("trigger").classList.remove("visible");$("main").classList.remove("shift")}$("trigger").onmouseenter=showHeader;$("search").oninput=render;$("sort").onchange=render;fetch("data.json").then(function(r){return r.json()}).then(function(d){folders=d.folders||[];items=d.items||[];checkUrl();render()}).catch(function(e){$("grid").innerHTML='<div class="empty"><div class="empty-icon">‚ö†Ô∏è</div><div class="empty-title">'+e.message+'</div></div>'});</script>
